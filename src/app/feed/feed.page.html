<ion-header>
  <ion-toolbar>
    <ion-title>Instagram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Historias -->
  <div class="stories-container">
    <div class="stories-wrapper">
      <div class="stories" *ngFor="let story of stories" (click)="openStory(story)">
        <img [src]="story.image" alt="{{ story.user }}">
        <p>{{ story.user }}</p>
      </div>
    </div>
  </div>

  <!-- Vista de historia seleccionada -->
  <div class="story-fullscreen" *ngIf="selectedStory">
    <img [src]="selectedStory.image" alt="Historia de {{ selectedStory.user }}">
    <p>{{ selectedStory.user }}</p>
    <ion-icon name="close-outline" (click)="closeStory()"></ion-icon>
  </div>

  <!-- Publicaciones -->
  <div class="posts" *ngFor="let post of posts">
    <div class="post-header">
      <img [src]="post.userImage" alt="{{ post.user }}">
      <p>{{ post.user }}</p>
    </div>
    <img [src]="post.image" alt="Imagen de {{ post.user }}">
    <div class="post-actions">
      <ion-icon 
        [name]="post.liked ? 'heart' : 'heart-outline'" 
        (click)="likePost(post)">
      </ion-icon>
      <ion-icon name="chatbubble-outline"></ion-icon>
      <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    <p class="likes">{{ post.likes }} Me gusta</p>
    <p class="description">
      <b>{{ post.user }}</b> {{ post.description }}
    </p>
    <div class="comment-input">
      <input type="text" placeholder="Escribe un comentario...">
    </div>
  </div>
</ion-content>
